<ion-header>

  <ion-navbar>
    <ion-title>Home Freelance</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>    
  <ion-card *ngFor="let freelanceJob of freelanceJobs">
      
        <ion-item>
      
          <h2><ion-icon name='briefcase' is-active="false"></ion-icon> {{ freelanceJob.title }}</h2>
          <p> {{ freelanceJob.date }}</p>
        </ion-item>
      
        
      
        <ion-card-content>
          <span> Category : </span><ion-badge style="background-color: #017583;" item-right>{{ freelanceJob?.category }}</ion-badge><br>
          <p>Description of work : </p> 
          <p>{{freelanceJob?.description}}</p>  
        </ion-card-content>
      
        <ion-row>
          <ion-col>
           
          </ion-col>
          <ion-col>
          
          </ion-col>
          <ion-col>
              <button ion-button icon-left clear small (click)="goToJobDetails(freelanceJob.id)" >
                  <ion-icon style="color: #017583;" name="eye"></ion-icon>                  
                <div style="color: #017583;">View</div>
              </button>
            </ion-col>
        </ion-row>
      
      </ion-card>
</ion-content>
