<ion-header>
    
      <ion-navbar>
        <ion-title>Register</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <ion-list>
        
        <ion-item>
            <ion-label floating>Role</ion-label>
            <ion-select name="role" id="role" #role="ngModel" ngModel>
              <ion-option value="candidate">Candidate</ion-option>
              <ion-option value="recruiter">Recruiter</ion-option>
              <ion-option value="entreprisefounder">Entreprise founder</ion-option>
            </ion-select>
        </ion-item>
        

        <ion-item>
            <ion-label floating>Firstname</ion-label>
            <ion-input type="text" #firstname="ngModel" ngModel name="firstname" id="firstname" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Lastname</ion-label>
            <ion-input type="text" #lastname="ngModel" ngModel name="lastname" id="lastname" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Mail</ion-label>
            <ion-input type="email" #mail="ngModel" ngModel name="mail" id="mail" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username="ngModel" ngModel name="username" id="username" required></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text" #password="ngModel" ngModel name="password" id="password" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Confirm password</ion-label>
            <ion-input type="text" #confirmPassword="ngModel" ngModel name="confirmPassword" id="confirmPassword" required></ion-input>
        </ion-item>

        
        <ion-label>Gender</ion-label>
        <ion-list radio-group id="gender" name="gender" #gender="ngModel" ngModel>
            <ion-item>
              <ion-label>Male</ion-label>
              <ion-radio value="male" checked></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Female</ion-label>
              <ion-radio value="female"></ion-radio>
            </ion-item>          
        </ion-list>
       
        


    
      </ion-list>
    
      <div padding>
        <button block ion-button (click)="registerUser()" item-left>Register</button>
      </div>
    
    </ion-content>
